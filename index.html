<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>CLAB KART</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Product Grid -->
        <div class="product-container">
            
            <!-- Product 1 -->
            <div class="product-card">
                <img src="/images/smartphone.jpeg" alt="Product 1">
                <h2 class="product-title">Smartphone XYZ</h2>
                <p class="price">$699</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="/images/wireless-headphones.jpeg" alt="Product 2">
                <h2 class="product-title">Wireless Headphones</h2>
                <p class="price">$129</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="/images/gaming-laptop.jpeg" alt="Product 3">
                <h2 class="product-title">Gaming Laptop</h2>
                <p class="price">$1199</p>
                <button onclick="addToCart(3)">Add to Cart</button>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CLABKART PVT LTD</p>
    </footer>

    <script src="event-listener.js"></script>

</body>
</html>
